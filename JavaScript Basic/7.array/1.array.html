<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array</title>
</head>
<body>
  <h1>Array</h1>
  <h2>Syntax</h2>
  <script>
   let comworkers = ["egoing" ,"leezche"]; //변수에 배열 담기
  </script>
  <h2>get</h2> 
  <script> 
    document.write(comworkers[0]); 
    document.write(comworkers[1]); 
  </script>

<h2>Data Add</h2>
<script>
  comworkers.push("chicken");
  comworkers.push("duru");
</script>

  <h2>count</h2>
  <script>
    document.write(comworkers.length); //검색키워드 javascript array count
  </script>

  
</body>
</html>
