<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loop & Array</title>
</head>
<body>
  <h1>Loop & Array</h1>
  <script>
    let coworkers = ['egoing','chicken','leeze','duru'];  
  </script>
  <h2>co workers</h2>
  <ul>
    <script>
      let i = 0; 
      while(i < coworkers.length){ // i < 4 -> i < varable array value 이게 무슨 원리지? length가 뭐였더라? 
      document.write('<li>'+coworkers[i]+'</li>');
      i = i + 1; 
      }
    </script>
  </ul>
</body>
</html>
