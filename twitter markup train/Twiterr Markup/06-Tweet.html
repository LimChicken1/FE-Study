<!-- article 태그는 정보로써 완결성이 있는 경우에 사용한다.
ex 블로그  -->
<article>
  <h1>A Tweet from 김익명</h1>
  <header>
    <a href="">
    <img src="#" alt="김익명">
    </a>
    <h2>
      <a href="#">김익명</a>
    </h2>
    <dl>
      <div>
        <dt></dt>
        <dd>
          <a href="#">
            @anonymouskim
          </a>
        </dd>
      </div>
      <div>
        <dt>Post</dt>
        <dd>
          <a href="#">
            Dec 25
          </a>
        </dd>
      </div>
    </dl>
    <button type="button" aria-label="dropdown navigacion"></button>
    <div>
      <!-- i-con -->
      <button type="button">
        Show less often
      </button>
      <button type="button">
        Embed Tweet
      </button>
      <button type="button">
        Unfollow @anonymouskim
      </button>
      <button type="button">
        Mute @anonymouskim
      </button>
      <button type="button">
        Block @anonymouskim
      </button>
      <button type="button">
        Report Tweet
      </button>
      
    </div>
  </header>

  <p>
    영어를 더 잘 하고싶다. 그러나 공부를 하고 싶지는 않다. 내 삶의 모든 것이 이런 식으로 망해왔다
  </p>
  <footer>
    <button type="button">
      <span class="sr-only">Tweet your reply </span>
      <strong aria-label="3 replied"></strong>
    </button>
    <button type="button">
      <span class="sr-only">Retweet </span>
      <strong aria-label="3 retweeted">3</strong>
    </button>
      <div>
        <button type="button">
          Retweet         
        </button>
        <button type="button">
          Retweet with comment                   
        </button>
      </div>
      <button type="button">
        <span class="sr-only">Like this tweet</span>
        <strong aria-label="100 Liked"></strong>
      </button>
      <button type="button">
        <span class="sr-only">share</span>
      </button>
      <!-- share dropdown menu -->
      <div>
        <button type="button">
          Send via Direct Message        
        </button>
        <button type="button">
          Add Tweet to Bookmarks                   
        </button>
        <button type="button">
          Copy link to Tweet                
        </button>
      </div>
  </footer>
</article>
