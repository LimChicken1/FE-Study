<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/5ed5b2c840.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
  <title>IU youtube page</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <!-- navar -->
  <nav class="navar">
    <div class="navar__logo">
      <i class="fa-brands fa-youtube"></i>
      <div class="navar__title">
        이지금
        <strong>[IU Official]</strong>
      </div>
    </div>

    <ul class="navar__menu">
      <li class="navar__menu--items">
        <div class="search--icon">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
      </li>
      <li class="navar__menu--items">
        <div class="more--icon">
          <i class="fa-solid fa-grip-vertical"></i>
        </div>
      </li>
    </ul>
    
  </nav>
  <!-- user-info-page -->
  <section>
    <div class="user__background">
      <img src="./img/channels4_banner.jpg" alt="">
    </div>
    <div class="user__profile">
      <img src="./img/IU-profile.jpg" alt="">
    </div>
    
    <div class="subscribe">
      <div class="user__name">이지금 [IU Official]</div>
      <div class="user__info">
        <button type="button">구독</button>
        <span>구독자 754만명</span>
      </div>
    </div>
  </section>
</body>
</html>
