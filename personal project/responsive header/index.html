<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/5ed5b2c840.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <title>responsive header</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <header class="navar">
    <div class="navar__logo">
      <i class="fa-solid fa-bug-slash"></i>
      <a href="#">
        ChickenCoding
      </a>
    </div>

    <ul class="navar__menu">
      <li class="navar__menu--item">
        Home
      </li>
      <li class="navar__menu--item">
        Project
      </li>
      <li class="navar__menu--item">
        Blog
      </li>
      <li class="navar__menu--item">
        FAQ
      </li>
      <li class="navar__menu--item">
        Developer
      </li>
    </ul>

    <ul class="navar__menu--logo">
      <li class="navar-twitter">
        <a href="#">
          <i class="fa-brands fa-twitter"></i>
        </a>
      </li>
      <li class="navar-facebook">
        <a href="#">
          <i class="fa-brands fa-facebook"></i>
        </a>
      </li>
    </ul>

    <div class="navar__togglebtn">
      <a href="#">
        <i class="fa-solid fa-bars"></i>
      </a>
    </div>
  </header>
</body>
<script src="./main.js" defer></script>
</html>
